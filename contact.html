       <class="gradient"/>
             <h2 class="card-title">Contact us</h2>
        <form action="card-form">
          <div class="form-field">
            <input type="text" placeholder="Name" required />
          </div>
        </div>
          <div class="form-field">
            <select name="experience" id="experience" required>
              <option value="" selected disabled>Vacations </option>
              <option value="Stays">Stays</option>
              <option value="Flights">Flights</option>
              <option value="Flight + Hotel">Flight + Hotel</option>
            </select>
          </div> 
          <div class="form-field">
            <input type="email" placeholder="Email" />
          </div>
          <div class="form-field">
            <input type="phone" placeholder="Message (Optional)" />
          </div>
          <form action="https://formspree.io/xdowgpda" method="POST">
            <input type="email" name="_replyto"/>
            <input type="submit" value="Send"/>
      </body>
